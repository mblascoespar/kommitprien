<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="{{ '/assets/images/logo.svg' | relative_url }}">

  <!-- Tailwind CSS (self-hosted) -->
  <script src="{{ '/assets/js/tailwind.js' | relative_url }}"></script>

  <!-- Lucide Icons (self-hosted) -->
  <script src="{{ '/assets/js/lucide.min.js' | relative_url }}"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
</head>
<body class="font-sans antialiased">
  {% include header.html %}

  <main>
    {{ content }}
  </main>

  {% include footer.html %}

  <!-- Mobile menu toggle script -->
  <script>
    // Mobile menu toggle
    const mobileMenuBtn = document.getElementById('mobile-menu-btn');
    const mobileMenu = document.getElementById('mobile-menu');

    if (mobileMenuBtn && mobileMenu) {
      mobileMenuBtn.addEventListener('click', () => {
        mobileMenu.classList.toggle('hidden');
      });
    }

    // Initialize Lucide icons
    lucide.createIcons();
  </script>
</body>
</html>
