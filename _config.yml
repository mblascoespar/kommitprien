# Site settings
title: "KommMit Prien"
email: info@kommit-prien.de
description: "BÃ¼rgerinitiative am Chiemsee"
baseurl: ""
url: "https://www.kommit-prien.de"

# Build settings
markdown: kramdown
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Collections
collections:
  events:
    output: false
    sort_by: date
  presse:
    output: false
    sort_by: date

# Exclude from processing
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - .idea/
  - "*.iml"
