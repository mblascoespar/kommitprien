backend:
  name: github
  repo: mblascoespar/kommitprien
  branch: cms
  base_url: https://www.kommit-prien.de
  auth_endpoint: /admin/client.html

# Media files
media_folder: "assets/images"
public_folder: "/assets/images"

# German locale
locale: 'de'

# Collections
collections:
  - name: "pages"
    label: "Seiten"
    editor:
      preview: false
    files:
      - name: "home"
        label: "Startseite"
        file: "index.html"
        fields:
          - {label: "Layout", name: "layout", widget: "hidden", default: "default"}
          - {label: "Seitentitel", name: "title", widget: "string"}
          - label: "Hero-Bereich"
            name: "hero"
            widget: "object"
            fields:
              - {label: "Hauptüberschrift", name: "headline_primary", widget: "string"}
              - {label: "Zweitüberschrift", name: "headline_secondary", widget: "string"}
              - {label: "Beschreibung", name: "description", widget: "text"}
              - {label: "Button Veranstaltungen", name: "cta_primary", widget: "string"}
              - {label: "Button Mehr erfahren", name: "cta_secondary", widget: "string"}
          - label: "Sektionen"
            name: "sections"
            widget: "object"
            fields:
              - label: "Wer wir sind"
                name: "topics"
                widget: "object"
                fields:
                  - {label: "Titel", name: "title", widget: "string"}
                  - {label: "Beschreibung", name: "description", widget: "text"}
              - label: "Über KomMit"
                name: "about"
                widget: "object"
                fields:
                  - {label: "Titel", name: "title", widget: "string"}
                  - label: "Absätze"
                    name: "description"
                    widget: "list"
                    field: {label: "Absatz", name: "paragraph", widget: "text"}
              - label: "Warum KomMit"
                name: "warum"
                widget: "object"
                fields:
                  - {label: "Titel", name: "title", widget: "string"}
                  - label: "Gründe"
                    name: "reasons"
                    widget: "list"
                    field: {label: "Grund", name: "reason", widget: "text"}
              - label: "Call to Action"
                name: "cta"
                widget: "object"
                fields:
                  - {label: "Titel", name: "title", widget: "string"}
                  - {label: "Beschreibung", name: "description", widget: "text"}
                  - {label: "Button-Text", name: "button_secondary", widget: "string"}
      - name: "veranstaltungen"
        label: "Veranstaltungen-Seite"
        file: "veranstaltungen.html"
        fields:
          - {label: "Layout", name: "layout", widget: "hidden", default: "default"}
          - {label: "Seitentitel", name: "title", widget: "string"}
          - label: "Sektionen"
            name: "sections"
            widget: "object"
            fields:
              - label: "Veranstaltungen"
                name: "events"
                widget: "object"
                fields:
                  - {label: "Titel", name: "title", widget: "string"}
                  - label: "Intro"
                    name: "intro"
                    widget: "object"
                    fields:
                      - {label: "Titel", name: "title", widget: "string"}
                      - {label: "Beschreibung", name: "description", widget: "text"}
                  - label: "Kategorien"
                    name: "categories"
                    widget: "list"
                    fields:
                      - {label: "ID", name: "id", widget: "string"}
                      - {label: "Titel", name: "title", widget: "string"}
                  - label: "Platzhalter"
                    name: "placeholder"
                    widget: "object"
                    fields:
                      - {label: "Titel", name: "title", widget: "string"}
                      - {label: "Bild", name: "image", widget: "string"}
      - name: "impressum"
        label: "Impressum"
        file: "impressum.md"
        fields:
          - {label: "Layout", name: "layout", widget: "hidden", default: "legal"}
          - {label: "Seitentitel", name: "title", widget: "hidden", default: "Impressum - KommMit Prien"}
          - {label: "Seitenüberschrift", name: "heading", widget: "hidden", default: "Impressum"}
          - {label: "Inhalt", name: "body", widget: "markdown"}
      - name: "datenschutz"
        label: "Datenschutzerklärung"
        file: "datenschutz.md"
        fields:
          - {label: "Layout", name: "layout", widget: "hidden", default: "legal"}
          - {label: "Seitentitel", name: "title", widget: "hidden", default: "Datenschutz - KommMit Prien"}
          - {label: "Seitenüberschrift", name: "heading", widget: "hidden", default: "Datenschutzerklärung"}
          - {label: "Inhalt", name: "body", widget: "markdown"}
      - name: "presse"
        label: "Presse-Seite"
        file: "presse.html"
        fields:
          - {label: "Layout", name: "layout", widget: "hidden", default: "default"}
          - {label: "Seitentitel", name: "title", widget: "string"}
          - label: "Sektionen"
            name: "sections"
            widget: "object"
            fields:
              - label: "Intro"
                name: "intro"
                widget: "object"
                fields:
                  - {label: "Titel", name: "title", widget: "string"}
                  - {label: "Kontakt-E-Mail", name: "contact_email", widget: "string"}
              - label: "Artikel-Bereich"
                name: "articles"
                widget: "object"
                fields:
                  - {label: "Titel", name: "title", widget: "string"}

  - name: "data"
    label: "Inhalte"
    editor:
      preview: false
    files:
      - name: "features"
        label: "Features (Über KomMit Karten)"
        file: "_data/features.yml"
        fields:
          - label: "Features"
            name: "items"
            widget: "list"
            fields:
              - {label: "Icon", name: "icon", widget: "string", hint: "Lucide Icon Name (z.B. message-circle, users, eye)"}
              - {label: "Titel", name: "title", widget: "string"}
              - {label: "Beschreibung", name: "description", widget: "text"}
              - {label: "Farbe", name: "color", widget: "select", options: ["cyan", "yellow"], default: "cyan"}

  - name: "events"
    label: "Veranstaltungen"
    label_singular: "Veranstaltung"
    folder: "_events"
    create: true
    delete: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    editor:
      preview: false
    fields:
      - {label: "Titel", name: "title", widget: "string", required: true}
      - {label: "Datum", name: "date", widget: "datetime", format: "YYYY-MM-DD", date_format: "DD.MM.YYYY", time_format: false, required: true}
      - {label: "Uhrzeit", name: "time", widget: "string", pattern: ['^[0-9]{2}:[0-9]{2} Uhr$', "Format: HH:MM Uhr"], hint: "Format: 19:00 Uhr", required: true}
      - {label: "Ort", name: "location", widget: "string", required: true}
      - {label: "Kategorie", name: "category", widget: "select", options: ["treffpunkt", "korso", "gastevents"], default: "treffpunkt", required: true}
      - {label: "Akzentfarbe", name: "accent", widget: "select", options: ["yellow", "cyan"], default: "cyan", required: true}
      - {label: "Bild", name: "image", widget: "image", required: false, hint: "Empfohlene Größe: 800x600px"}
      - {label: "Bildausschnitt", name: "focal_point", widget: "select", options: [{label: "Oben", value: "top"}, {label: "Mitte", value: "center"}, {label: "Unten", value: "bottom"}], default: "center", required: false, hint: "Welcher Teil des Bildes soll angezeigt werden?"}
      - {label: "Beschreibung", name: "body", widget: "markdown", required: false, minimal: true}
      - {label: "Genauere Info", name: "details", widget: "text", required: false, hint: "Längerer Beschreibungstext für den Detailbereich"}

  - name: "presse"
    label: "Presseartikel"
    label_singular: "Presseartikel"
    folder: "_presse"
    create: true
    delete: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    editor:
      preview: false
    fields:
      - {label: "Titel", name: "title", widget: "string", required: true}
      - {label: "Datum", name: "date", widget: "datetime", format: "YYYY-MM-DD", date_format: "DD.MM.YYYY", time_format: false, required: true}
      - {label: "Medium", name: "source", widget: "string", required: true, hint: "z.B. OVB, Rosenheim24, Bayernwelle"}
      - {label: "Beschreibung", name: "description", widget: "text", required: true}
      - {label: "Journalist", name: "journalist", widget: "string", required: false}
      - {label: "Link zum Artikel", name: "link", widget: "string", required: true}
      - {label: "Bild", name: "image", widget: "image", required: false}
