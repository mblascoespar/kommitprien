<header class="fixed top-0 left-0 right-0 bg-white shadow-sm z-50">
  <nav class="container mx-auto px-4 py-4">
    <div class="flex items-center justify-between">
      <!-- Logo -->
      <a href="/" class="flex flex-col logo-link">
        <div class="text-2xl leading-none logo-text">
          <span class="font-black italic text-primary logo-condensed">komm</span><span class="font-black italic text-accent logo-condensed">mit</span>
        </div>
        <div class="text-xs tracking-wider uppercase text-body font-medium">Prien am Chiemsee</div>
      </a>

      <!-- Desktop Navigation -->
      <div class="hidden md:flex items-center space-x-6">
        {% for item in site.data.navigation %}
        <a href="{{ item.url }}" class="nav-link">{{ item.name }}</a>
        {% endfor %}
        <a href="#mitmachen" class="btn-primary-sm">Mitmachen</a>
      </div>

      <!-- Mobile Menu Button -->
      <button id="mobile-menu-btn" class="md:hidden p-2">
        <i data-lucide="menu" class="w-6 h-6"></i>
      </button>
    </div>

    <!-- Mobile Navigation -->
    <div id="mobile-menu" class="hidden md:hidden mt-4 pb-4 border-t pt-4">
      {% for item in site.data.navigation %}
      <a href="{{ item.url }}" class="block py-2 nav-link">{{ item.name }}</a>
      {% endfor %}
      <a href="#mitmachen" class="block mt-2 btn-primary-sm text-center">Mitmachen</a>
    </div>
  </nav>
</header>
