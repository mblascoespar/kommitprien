<section id="warum-kommit" class="section bg-gray-light">
  <div class="container mx-auto px-4">
    <h2 class="section-title">{{ page.sections.warum.title }}</h2>
    <div class="section-description">
      {% for reason in page.sections.warum.reasons %}
      <p{% if forloop.last == false %} class="mb-4"{% endif %}>{{ reason }}</p>
      {% endfor %}
    </div>
  </div>
</section>
