<section id="veranstaltungen" class="section bg-white">
  <div class="container mx-auto px-4">
    <div class="text-center mb-16">
      <h2 class="section-title">Veranstaltungen</h2>
      <p class="section-description">
        Treffen Sie uns bei unseren öffentlichen Veranstaltungen.
        Alle Bürgerinnen und Bürger sind herzlich willkommen!
      </p>
    </div>

    <div class="grid md:grid-cols-3 gap-8">
      {% for event in site.data.events %}
      <div class="card card-accent-{{ event.accent }}">
        <div class="relative h-48 bg-gray-200">
          <img src="{{ '/assets/images/' | append: event.image | relative_url }}" alt="{{ event.title }}" class="w-full h-full object-cover">
        </div>
        <div class="p-6">
          <h3 class="text-xl font-bold mb-4 text-primary">{{ event.title }}</h3>
          <div class="space-y-2 mb-4 text-body">
            <div class="flex items-center">
              <i data-lucide="calendar" class="w-4 h-4 mr-2"></i>
              <span>{{ event.date }}</span>
            </div>
            <div class="flex items-center">
              <i data-lucide="clock" class="w-4 h-4 mr-2"></i>
              <span>{{ event.time }}</span>
            </div>
            <div class="flex items-center">
              <i data-lucide="map-pin" class="w-4 h-4 mr-2"></i>
              <span>{{ event.location }}</span>
            </div>
          </div>
          <p class="mb-4 text-body">{{ event.description }}</p>
          <a href="#" class="inline-flex items-center font-semibold text-accent">
            Anmelden
            <i data-lucide="arrow-right" class="ml-1 w-4 h-4"></i>
          </a>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
