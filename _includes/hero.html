<section class="relative min-h-[70vh] md:min-h-screen flex items-center bg-white pt-20 overflow-hidden">
  <!-- Decorative background blob -->
  <div class="hero-blob hero-blob-primary"></div>

  <div class="container mx-auto px-4 relative z-10">
    <div class="max-w-4xl">
      <h1 class="text-4xl md:text-6xl lg:text-7xl font-black mb-6">
        <span class="text-primary">{{ page.hero.headline_primary }}</span><br>
        <span class="text-body">{{ page.hero.headline_secondary }}</span>
      </h1>
      <p class="text-xl md:text-2xl mb-8 max-w-2xl text-body">
        {{ page.hero.description }}
      </p>
      <div class="flex flex-col sm:flex-row gap-4 mb-8">
        <a href="/veranstaltungen" class="btn-primary">
          {{ page.hero.cta_primary }}
          <i data-lucide="arrow-right" class="ml-2 w-5 h-5"></i>
        </a>
        <a href="/#ueber-uns" class="btn-secondary">
          {{ page.hero.cta_secondary }}
        </a>
      </div>
    </div>
  </div>

  <!-- Scroll indicator -->
  <div class="scroll-indicator hidden md:block">
    <i data-lucide="chevrons-down" class="w-6 h-6 text-muted"></i>
  </div>
</section>
