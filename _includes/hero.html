<section class="relative min-h-[70vh] md:min-h-screen bg-white overflow-hidden flex items-center pt-20 pb-8">
  <!-- Decorative blob (relative to full section) -->
  <div class="hero-blob hero-blob-primary"></div>

  <div class="container mx-auto px-4 relative z-10 w-full">
    <div class="grid md:grid-cols-2 gap-8 md:gap-12 items-start">
      <!-- Text column -->
      <div>
        <h1 class="text-4xl md:text-5xl lg:text-6xl font-black mb-6">
          <span class="text-primary">{{ page.hero.headline_primary }}</span><br>
          <span class="text-body">{{ page.hero.headline_secondary }}</span>
        </h1>
        <p class="section-description mb-8 text-left">
          {{ page.hero.description }}
        </p>
        <div class="flex flex-col sm:flex-row gap-4">
          <a href="/veranstaltungen" class="btn-primary">
            {{ page.hero.cta_primary }}
            <i data-lucide="arrow-right" class="ml-2 w-5 h-5"></i>
          </a>
          <a href="/#ueber-uns" class="btn-secondary">
            {{ page.hero.cta_secondary }}
          </a>
        </div>
      </div>

      <!-- Image column -->
      <div class="hidden md:block mt-4">
        <img src="{{ '/assets/images/landing-page.jpeg' | relative_url }}" alt="KomMit Prien" class="rounded-2xl shadow-lg w-full max-h-[500px] object-cover">
      </div>
    </div>
  </div>

  <!-- Scroll indicator -->
  <div class="scroll-indicator hidden md:block">
    <i data-lucide="chevrons-down" class="w-6 h-6 text-muted"></i>
  </div>
</section>
